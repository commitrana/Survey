<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Survey</title>
</head>
     <body>
        <h1>RanaCamp Survey</h1>
        <p>Tell us about your interest, We will work for you !</p>

        <label for="First-Name">First Name: </label>
        <input type="text" id="First-Name" name="Name" placeholder="Enter your first name" required >

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="Last-name" placeholder="Enter your last name">
    
        <label for="email">email</label>
        <input type="email" id="email" name="email" placeholder="Your email adress" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="Age" placeholder="Age" min="15" max="55" required>
        
    </body>
</html>
